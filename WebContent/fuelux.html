<!DOCTYPE html>
<html lang="en" class="fuelux">
<head>
	<meta charset="utf-8">
	<title>Fuel UX 2</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="/resources/fuelux/css/fuelux.min.css" rel="stylesheet">

	<script src="/resources/fuelux/require.js"></script>
	<script src="/resources/fuelux/datasource.js"></script>

	<style type="text/css">
		body {
			padding-bottom: 200px;
		}

		.pillbox {
			border: 1px solid #bbb;
			margin-bottom: 10px;
			-webkit-border-radius: 4px;
			-moz-border-radius: 4px;
			border-radius: 4px;
			width: 251px;
		}

		.container > div, .container > table {
			margin: 20px;
		}

		.tree {
			width: 430px;
			height: 350px;
		}

		.static-loader {
			margin-left: 30px;
		}

		.step-content {
			border: 1px solid #D4D4D4;
			border-top: 0;
			border-radius: 0 0 4px 4px;
			padding: 10px;
			margin-bottom: 10px;
		}
	</style>

	<script>
		requirejs.config({
			paths: {
				'jquery': '/js/jquery/jquery-1.9.1',
				'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min',
				'bootstrap': '/resources/bootstrap/js',
				'fuelux': '/resources/fuelux' 
			}
		});

		require(['jquery',  'fuelux/all'], function ($) {
		$.getJSON('/config/configDetail.htm' , function(data){
			// DATAGRID
			var dataSource = new StaticDataSource({
				columns: [
					{
						property: 'key',
						label: '键',
						sortable: false
					},
					{
						property: 'value',
						label: '值',
						sortable: false
					},
					{
						property: 'population',
						label: '描述',
						sortable: false
					}
				],
				data: data.rows
			});

			$('#MyGrid').datagrid({
				dataSource: dataSource , 
				dataOptions : {pageIndex: 0 , pageSize:100} ,
				stretchHeight : false 
			});
		}) ; 
		});
	</script>


</head>

<body>

<div class="container">
	<!-- DATAGRID -->
	<table id="MyGrid" class="table table-bordered datagrid">

		<thead>
		<tr>
			<th>
				<span class="datagrid-header-title">Geographic Data Sample</span>
			</th>
		</tr>
		</thead>

		<tfoot>
		<tr>
			<th>
				<div class="datagrid-footer-left" style="display:none;">
					<div class="grid-controls">
						<span>
							<span class="grid-start"></span> -
							<span class="grid-end"></span> of
							<span class="grid-count"></span>
						</span>
						<div class="select grid-pagesize" data-resize="auto">
							<button data-toggle="dropdown" class="btn dropdown-toggle">
								<span class="dropdown-label"></span>
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li data-value="5" data-selected="true"><a href="#">5</a></li>
								<li data-value="10"><a href="#">10</a></li>
								<li data-value="20"><a href="#">20</a></li>
								<li data-value="50"><a href="#">50</a></li>
								<li data-value="100"><a href="#">100</a></li>
							</ul>
						</div>
						<span>Per Page</span>
					</div>
				</div>
				<div class="datagrid-footer-right" style="display:none;">
					<div class="grid-pager">
						<button type="button" class="btn grid-prevpage"><i class="icon-chevron-left"></i></button>
						<span>Page</span>

						<div class="input-append dropdown combobox">
							<input class="span1" type="text">
							<button class="btn" data-toggle="dropdown"><i class="caret"></i></button>
							<ul class="dropdown-menu"></ul>
						</div>
						<span>of <span class="grid-pages"></span></span>
						<button type="button" class="btn grid-nextpage"><i class="icon-chevron-right"></i></button>
					</div>
				</div>
			</th>
		</tr>
		</tfoot>

	</table>

</div>

</body>
</html>
